<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>index</title>
  </head>

  <body>
    <header class="header flex">
      <a href="#" class="logo">Logo</a>
      <nav class="navbar">
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
      </nav>
    </header>
    <div class="container">
      <div class="bg-slide">
        <div class="circle bg">
          <img src="images/img1.jpg" alt="" />
        </div>
        <div class="circle large">
          <img src="images/img1.jpg" alt="" />
        </div>
        <div class="circle small">
          <img src="images/img1.jpg" alt="" />
        </div>
        <div class="content-text">
          <div class="place">
            <h1>Pyramids</h1>
          </div>

          <div class="country">
            <h2>Egypt</h2>
          </div>
        </div>
      </div>
      <div class="bg-slide active">
        <div class="circle bg">
          <img src="images/img2.jpg" alt="" />
        </div>
        <div class="circle large">
          <img src="images/img2.jpg" alt="" />
        </div>
        <div class="circle small">
          <img src="images/img2.jpg" alt="" />
        </div>
        <div class="content-text">
          <div class="place">
            <h1>Denali</h1>
          </div>

          <div class="country">
            <h2>Usa</h2>
          </div>
        </div>
      </div>
      <div class="bg-slide">
        <div class="circle bg">
          <img src="images/img3.jpg" alt="" />
        </div>
        <div class="circle large">
          <img src="images/img3.jpg" alt="" />
        </div>
        <div class="circle small">
          <img src="images/img3.jpg" alt="" />
        </div>
        <div class="content-text">
          <div class="place">
            <h1>Sahara</h1>
          </div>

          <div class="country">
            <h2>africa</h2>
          </div>
        </div>
      </div>
      <div class="bg-slide">
        <div class="circle bg">
          <img src="images/img4.jpg" alt="" />
        </div>
        <div class="circle large">
          <img src="images/img4.jpg" alt="" />
        </div>
        <div class="circle small">
          <img src="images/img4.jpg" alt="" />
        </div>
        <div class="content-text">
          <div class="place">
            <h1>sindoro</h1>
          </div>

          <div class="country">
            <h2>indonesia</h2>
          </div>
        </div>
      </div>
      <div class="bg-slide">
        <div class="circle bg">
          <img src="images/img5.jpg" alt="" />
        </div>
        <div class="circle large">
          <img src="images/img5.jpg" alt="" />
        </div>
        <div class="circle small">
          <img src="images/img5.jpg" alt="" />
        </div>
        <div class="content-text">
          <div class="place">
            <h1>marmolada</h1>
          </div>

          <div class="country">
            <h2>italy</h2>
          </div>
        </div>
      </div>
      <div class="circle-darktransp"></div>
      <span class="line"></span>
      <span class="rotate-btn">
        <i class="bx bx-rotate-left"></i>
      </span>
    </div>
    <script src="js.js"></script>
  </body>
</html>
